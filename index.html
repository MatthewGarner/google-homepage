<!DOCTYPE html>
<html>
<head>
    <title>Google Homepage</title>
    <meta charset="utf-8">
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            margin-top: 8px;
        }
        .main-logo {
            display: block;
            text-align: center;
            padding-top: 180px;
        }
        .Main_image {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 272px;
        }
        .mag-glass {
        background-image: url(http://ssl.gstatic.com/gb/images/i1_1967ca6a.png);
        display: inline-block;
        position: absolute;
        height: 20px;
        width: 20px;
        right: 565px;
        top: 12px;
        opacity: 0.3;
        background-position: -250px -36px;
        }
        .microphone {
        background-image: url(https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png);
        display: inline-block;
        position: absolute;
        height: 24px;
        width: 24px;
        right: 20px;
        top: 10px;
        background-size: 24px 24px;
        cursor: pointer;
    }
        .search-bar {
            width: 600px;
            position: relative;
            height: 40px;
            border: 1px solid #bebaba;
            border-radius: 30px;
            margin: 30px auto;
            box-sizing: inherit;
        }
        .search-text {
        width: 600px;
        display: inline-block;
        height: 40px;
        font-size: 16px;
        border: 10px;
        background-color: transparent;
        box-sizing: inherit;
        text-align: left;
        padding-left: 40px;
        font-family: sans-serif;
        outline: none;
        }
        .search-buttons {
        display: flex;
        width: 600px;
        height: 40px;
        margin: 30px auto;
        justify-content: center;
        }

        .top-headers {
            display: inline-block;
            padding-left: 15px;
            left: 10px;
            color: black;
        }
        .top-headers-left { 
            position: relative;
            margin-right: 1000px;
            border-right: 100px;
            left:50px
            
        }
        .top-headers-right {      
            text-align: right;
        }
        .top-headers a {
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #about {
            padding-right: 20px;
        }
        
    </style>
</head>
<body>
    <div class="top-headers">
        <span class="top-headers-left">
            <a id="about" href="https://www.google.com/about">About</a>
            <a href="https://www.google.com/store">Store</a>
            
        </span>
        <span class="top-headers-right">
            <a href="https://www.google.com/gmail">Gmail</a>
            <a href="https://www.google.com/images">Images</a>
            <img src=a href="https://www.google.com/images">Tiles</img>
            <img src="x" href="https://www.google.com/images">User</img>
        </span>
    </div> 
    <div class="main-logo">
        <a href="https://www.google.com"><img class="Main_image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google company logo"></a>
    </div>
    <div class="search-bar">
        <input type="search" class="search-text">
           
        </input>
        <div class="mag-glass"></div>
        <div class="microphone"></div>               
    </div>
    <div class="search-buttons">
        <button type="submit">Search</button>
        <button type="submit">I'm Feeling Lucky</button>
    </div>    
</body>
<footer>
    <div id="Country">United Kingdom</div>
    <div class="footer-left"> Advertising, Business, How Search Works</div>
    <div class="footer-right">Privacy, Terms, Settings </div>
</footer>
